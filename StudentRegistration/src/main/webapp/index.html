<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Index page</title>
		        <title>Buttons</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
        />
        <script src=""></script>
	</head>
<body>
<div class="container" style="background-color:lightblue;">
	<a class="btn" href="http://localhost:8080/StudentRegistration/">Reload Form</a>
	
	<br><br><br>
			
		<table border=1px align="center">
			<form method='post' action='StudentRegistrationServlets'>
				<div class="container">
					<p class="text-primary">Registration Form.</p>
				</div>
				<tr>
					<td class="table-warning" colspan="2">
	                    Registration Form.
					</td>
	            </tr> 
	            <tr>
					<td class="table-warning">Enter name:</td>
					<td><input type='text' name='username' value=""/></td>
				</tr>
				<tr>
					<td class="table-warning">Enter age:</td>
					<td><input type='text' name='userage' value=""/></td>
				</tr>
				<tr>
					<td class="table-warning">Enter mobile:</td>
					<td><input type='text' name='usermobile' value=""/></td>
				</tr>
				<tr>
					<td class="table-warning">Enter address:</td>
					<td><input type='text' name='useraddress' value=""/></td>
				</tr>
				
				<tr>
					<td align="center" class="table-warning"> <button class="btn btn-primary"><input type="Submit" value='Submit'/></button>
				</td>
				
				<td align="center" class="table-warning"> 
					<button class="btn btn-primary"><span class="fa fa-refresh"/><input type="Reset" value='Reset'/></span>
                 	</button>
				</td>
				</tr>
				
	            <tr>
	               <td colspan="2">
						<audio controls >
						<source src= "/images/memba.mp3" type="audio/mpeg" />
						</audio>
	               </td>
	            </tr>                 
 		</form>
	</table>
	</div>
</body>
</html>
